<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Puzzled | A tool for board solving, team building and more." />
  <title>Puzzled</title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <link rel="shortcut icon" href="https://pad.dawnglare.com/favicon.ico" />
  <link rel = "stylesheet" type = "text/css" href = "pad.css" />
  <link id="mobilesheet" rel = "stylesheet" type = "text/css" href = "" />
  <!--style rel = "stylesheet" type = "text/css"></style-->
  <style id="mobilesizesheet" type = "text/css"></style>
  <style id="mobileentrysheet" type = "text/css"></style>
  <script src="pad.js"></script>
</head>
<body style="background-color:#000000; margin: 0;">
  <div id="background"></div>
  <div id="central">
    <div id="left">
      <div id="game">
        <div id="board">
          <div id="arrowSurfaceC"></div>
          <div id="tiles"></div>
		  <div id="clouds"></div>
		  <div id="scrolls" class="">
		    <div id="scroll" class="">
		    </div>
			<div class="play">
		    </div>
		  </div>
          <button id="showDrops" style="display:none" onclick="requestAction('showdrops')">Show Drops</button>
		  <button id="revealOrbs" style="display:block">Reveal Orbs</button>
        </div>
	  </div>
    </div>
    <div id="right">
      <div id="lineback">
        <button onclick="requestAction('help')" class="topbutton image3">?</button>
        <button onclick="requestAction('options')" class="topbutton image6">Options</button>
        <button onclick="requestAction('damage')" class="topbutton image1">Damage</button>
        <button onclick="requestAction('timer')" class="topbutton image2">Timer</button>
        <div style="float:left;line-height:25px;">Time: <span id="time"></span>&nbsp;</div>
        <button onclick="requestAction('ctimer', 0)" id="image4" style="display:none" class="topbutton image4">Minus</button>
        <button onclick="requestAction('ctimer', 1)" id="image5" style="display:none" class="topbutton image5">Plus</button>
        <!--div style="float:right;line-height:25px">Puzzled Board Simulator</div-->
		<span style="float:right;line-height:25px;margin-right:10px">
			Speed
			<select id="speed">
				<option value="500">Slow</option>
				<option value="400" selected="selected">Medium</option>
				<option value="300">Fast</option>
			</select>
		</span>
      </div>
	  <div id="damage">
		<input id='total' value='Total Damage Dealt' disabled>
		<div id='multic'></div>
	  </div>
      <div id="buttons">
        <button id="random" class="no-front" onclick="requestAction('randomize')">Random</button>
        <button onclick="requestAction('loadboard')">Reset</button>
        <button onclick="requestAction('replay')">Replay</button>
        <button onclick="requestAction('copypattern')">Share</button>
        <button onclick="requestAction('changetheworld')">CtW</button>
        <button onclick="requestAction('skyfall')">SkyFall</button>
		<button class="no-front no-top" onclick="requestAction('togglechanges')">Board</button>
		<button class="no-top" onclick="requestAction('legend')">Legend</button>
		<button class="no-top" onclick="requestAction('scrollSettings')">Scroll</button>
		<button class="no-top" onclick="requestAction('na')">Team</button>
		<button class="no-top" onclick="requestAction('na')">Floor</button>
		<button class="no-top" onclick="requestAction('statuses')">Statuses</button>
        <!--div id="colorchange">
		  <textarea id="entry" maxlength=30></textarea>
		  <button onclick="requestAction('applypattern');" id="convert" style="margin-bottom:10px">apply</button>
		  <textarea id="cloudEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applyclouds');" id="convert" style="margin-bottom:10px">apply</button>
		  <input type="text" placeholder="H" maxlength="2" id="colorfrom" name="colorfrom">
		  <input type="text" placeholder="G" maxlength="2" id="colorto" name="colorto">
		  <br /><button onclick="requestAction('convert')" id="convert">convert</button>
		</div-->
      </div>
	  <div id="changes">
		<div id="colorchange">
		  Board
		  <textarea id="entry" maxlength=30></textarea>
			<button onclick="requestAction('applypattern');" id="convert" style="margin-bottom:10px">apply</button>
	        <input type="text" placeholder="H" maxlength="2" id="colorfrom" name="colorfrom">
		    <input type="text" placeholder="G" maxlength="2" id="colorto" name="colorto">
		  <br /><button onclick="requestAction('convert')" id="convert">convert</button>
		</div>
		<div id="pluschange">
		  Plus
		  <textarea id="plusEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applyplusses');" id="convert">apply</button>
		  <button onclick="requestAction('clearplusses');" id="convert" style="margin-bottom:10px">clear</button>
		</div>
		<div id="lockchange">
		  Lock
		  <textarea id="lockEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applylocks');" id="convert">apply</button>
		  <button onclick="requestAction('clearlocks');" id="convert" style="margin-bottom:10px">clear</button>
		</div>
		<div id="blindchange">
		  Blind
		  <textarea id="blindEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applyblinds');" id="convert">apply</button>
		  <button onclick="requestAction('clearblinds');" id="convert" style="margin-bottom:10px">clear</button>
		</div>
		<div id="swapperchange">
		  Spinner
		  <textarea id="swapperEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applyswappers');" id="convert">apply</button>
		  <button onclick="requestAction('clearswappers');" id="convert" style="margin-bottom:10px">clear</button>
      <br /><input type="text" id="spinnerTimer" name="spinnerTimer"></input>Sec
		  <!--br /><button onclick="requestAction('toggleswappers');" id="convert" style="margin-bottom:10px">toggle</button-->
		</div>
		<div id="cloudchange">
		  Cloud
		  <textarea id="cloudEntry" maxlength=30></textarea>
		  <button onclick="requestAction('applyclouds');" id="convert">apply</button>
		  <button onclick="requestAction('clearclouds');" id="convert" style="margin-bottom:10px">clear</button>
		</div>
	  </div>
	  <div id="infobooth">
	  </div>
	</div>
  </div>
</body>
</html>
